name: soco
description: A Dart library for controlling Sonos speakers programmatically. Port of the Python SoCo library.
version: 0.1.0
repository: https://github.com/shorn/soco-dart
homepage: https://github.com/shorn/soco-dart
issue_tracker: https://github.com/shorn/soco-dart/issues
documentation: https://github.com/shorn/soco-dart

environment:
  sdk: ^3.9.2

dependencies:
  # HTTP client for network requests
  http: ^1.2.0

  # XML parsing and manipulation
  xml: ^6.5.0

  # Network interface discovery
  network_info_plus: ^6.0.0

  # Application directories (for caching, etc.)
  path_provider: ^2.1.0

  # Logging
  logging: ^1.2.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
  mockito: ^5.4.0
  build_runner: ^2.4.0
