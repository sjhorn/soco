name: soco
description: Control Sonos speakers programmatically. Discover devices, manage playback, groups, alarms, and more. Port of Python SoCo library.
version: 0.1.3
repository: https://github.com/sjhorn/soco
homepage: https://github.com/sjhorn/soco
issue_tracker: https://github.com/sjhorn/soco/issues
documentation: https://github.com/sjhorn/soco

topics:
  - sonos
  - audio
  - upnp
  - iot
  - smart-home

environment:
  sdk: ^3.9.2

dependencies:
  # HTTP client for network requests
  http: ^1.2.0

  # Annotations for code quality
  meta: ^1.11.0

  # XML parsing and manipulation
  xml: ^6.5.0

  # Network interface discovery
  network_info_plus: ^6.0.0

  # Application directories (for caching, etc.)
  path_provider: ^2.1.0

  # Path manipulation
  path: ^1.9.0

  # Logging
  logging: ^1.2.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
  mocktail: ^1.0.0
  build_runner: ^2.4.0
